# MongoDB 配置文件

# 数据存储
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# 系统日志
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# 网络设置
net:
  port: 27017
  bindIp: 127.0.0.1

# 安全设置
security:
  authorization: enabled

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo 