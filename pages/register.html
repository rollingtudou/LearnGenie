<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - LearnGenie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--primary-color), var(--white));
            padding: 2rem;
        }

        .register-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .register-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header glass-morph">
        <nav class="nav">
            <div class="logo jelly-effect">
                <a href="../index.html">LearnGenie</a>
            </div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card glass-morph">
            <h1>注册</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入姓名" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入密码" required>
                </div>
                <div id="register-status" class="status-message" style="display: none;"></div>
                <button type="submit" class="btn primary-btn jelly-effect">注册</button>
                <div class="auth-links">
                    <span>已有账号？</span>
                    <a href="./login.html">立即登录</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/user-data.js"></script>
</body>
</html>
