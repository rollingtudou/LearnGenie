<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI学习平台</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--primary-color), var(--white));
            padding: 2rem;
        }

        .register-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .register-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-header">
                <h1 class="logo">AI学习</h1>
                <p>创建您的账号</p>
            </div>
            <form class="register-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入姓名" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="subject">学科</label>
                    <select id="subject" required>
                        <option value="">请选择学科</option>
                        <option value="math">数学</option>
                        <option value="computer">计算机</option>
                        <option value="physics">物理</option>
                        <option value="chemistry">化学</option>
                        <option value="biology">生物</option>
                    </select>
                </div>
                <button type="submit" class="btn primary-btn register-btn">注册</button>
            </form>
            <div class="login-link">
                <span>已有账号？</span>
                <a href="./login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
